<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Demon Slayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Faustina:wght@300&family=Metal+Mania&family=Oxanium:wght@200;300&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/Hashira/logo.png" alt="Logo Kimetsu"  style="width: 10%; height: 15%;"
        >
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="inseto" data-name="Shinobu Kocho" data-description="Suas
                técnicas de espadas são voltadas à perfuração para injetar toxinas nos demônios e utiliza uma katana fina com formato de agulha.">
                    <img src="./src/Hashira/Inseto.jpg" alt="Hashira Shinobu">
                </li>
                <li class="personagem" id="cobra" data-name="Obanai Iguro" data-description="Suas técnicas de espadachim
                envolvem uma movimentação deslizante e fluida como uma cobra, o que facilita nos ataques rápidos e
                perfurantes.">
                    <img src="./src/Hashira/Cobra.jpg" alt="Hashira Obanai">
                </li>
                <li class="personagem" id="vento" data-name="Sanemi Shinazugawa" data-description="Suas técnicas são sua velocidade e reflexos, além da enorme resistência física e capacidade de suportar a dor.">
                    <img src="./src/Hashira/Vento.jpg" alt="Hashira Shinazugawa">
                </li>
                <li class="personagem" id="amor" data-name="Mitsuri Kanroji" data-description="Uma característica
                anormal que possui é ter músculos oito vezes mais densos que um ser humano comum. A Hashira também é
                dotada de um corpo extremamente flexível.">
                    <img src="./src/Hashira/Amor.jpg" alt="Hashira Mitsuri">
                </li>
                <li class="personagem" id="pedra" data-name="Gyomei Himejima" data-description="Gyomei utiliza em combate um mangual e um machado nas lutas. Ele é completamente cego, religioso, o maior e mais musculoso de todos os Hashiras.">
                    <img src="./src/Hashira/Pedra.jpg" alt="Hashira Gyomei">
                </li>
                <li class="personagem" id="nevoa" data-name="Muichiro Tokito" data-description="O mais jovem, age completamente pela lógica e não deixa suas
                emoções o dominarem. Sua habilidade de manipular a névoa é usada para enganar a visão dos seus
                adversários.">
                    <img src="./src/Hashira/Nevoa.jpg" alt="Hashira Muichiro" >
                </li>
                <li class="personagem" id="som" data-name="Tengen Uzui" data-description="Seu visual chamativo e espalhafatoso em nada
                afeta suas habilidades de ecolocalização e golpes que desalinham o ritmo de seus inimigos.">
                    <img src="./src/Hashira/Som.jpg" alt="Hashira Uzui">
                </li>
                <li class="personagem" id="chama" data-name="Kyojuro Rengoku" data-description="Dotado de um comportamento corajoso e
                confiante. Ele tem a crença pessoal de que
                aqueles que nasceram com enorme poder devem proteger os mais fracos. ">
                    <img src="./src/Hashira/chama.jpg" alt="Hashira Rengoku">
                </li>
                <li class="personagem" id="agua" data-name="Giyu Tomioka" data-description="A inexpressividade de Giyu esconde muito de
                seu grande poder. Na imitação da água, o fluxo e a corrente do líquido inspiram golpes pelo Hashira.">
                    <img src="./src/Hashira/agua2.jpg" alt="Hashira Tomioka">
                </li>
                <li class="personagem" id="sol" data-name="Yoriichi Tsugikuni" data-description="Foi um Caçador de Demônios durante a era Sengoku. Ele foi o criador da técnica de respiração do sol, também sendo o primeiro caçador a ter uma marca.">
                    <img src="./src/Hashira/sol.jpg" alt="Hashira Yoriichi Tsugikuni">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/Hashira/inseto.png" alt="hashira-shinobu-kocho">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Shinobu Kocho</h2>
                <p class="descricao-personagem" id="descricao-personagem"> Suas
                    técnicas de espadas são voltadas à perfuração para injetar toxinas nos demônios e utiliza uma katana fina com formato de agulha.</p>

            </div>

            
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
